<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员</title>
    <script src="/fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>G9D</h1>
    <h2>添加文章</h2>
    <form action="/admin/article" method="post" target="_self">
        <h5>标题</h5>
        <input type="text" name="title" />
        <h5>内容</h5>
        <textarea placeholder="写下内容" name="content"></textarea>
        <h5>验证码（仅限30秒哦，过期不候）</h5>
        <img src="/verify" onclick="document.getElementById('vrf').src = '/verify?tm='+Date.now();" id="vrf" alt="验证码" title="点击刷新"/>
        <input type="text" name="verify"/>
        <h5>提交</h5>
        <button type="submit">
            <i class="fa-solid fa-paper-plane"></i>
            提交
        </button>
    </form>
</body>
</html>
